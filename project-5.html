<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .calculator{
            background-color:slategray;
            border: 1px solid black;
        }
        .output {
            background-color:#dcdbe1;
            color:#0a0d15;
            border: 1px solid black;
            width: 187px;
            height: 65px;
        }
        .button {
            background-color:#0a0d15;
            color:white;
            padding:25px;
        }
        .button:hover {
            background-color:#151615;
        }
    </style>
</head>
<body>

<table class="calculator">
    <tr>
        <td colspan="3"><input class="output" id="output" type="text" disabled></td>
        <td><button class="button" onclick="clearr();">c</button></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="1" onclick="display('1')"></td>
        <td><input class="button" type="button" value="2" onclick="display('2')"></td>
        <td><input class="button" type="button" value="3" onclick="display('3')"></td>
        <td><input class="button" type="button" value="+" onclick="display('+')"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="4" onclick="display('4')"></td>
        <td><input class="button" type="button" value="5" onclick="display('5')"></td>
        <td><input class="button" type="button" value="6" onclick="display('6')"></td>
        <td><input class="button" type="button" value="_" onclick="display('-')"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="7" onclick="display('7')"></td>
        <td><input class="button" type="button" value="8" onclick="display('8')"></td>
        <td><input class="button" type="button" value="9" onclick="display('9')"></td>
        <td><input class="button" type="button" value="×" onclick="display('×')"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="." onclick="display('.')"></td>
        <td><input class="button" type="button" value="0" onclick="display('0')"></td>
        <td><input class="button" type="button" value="=" onclick="calculate()"></td>
        <td><input class="button" type="button" value="÷" onclick="display('÷')"></td>
    </tr>
</table>


<script>
    function clearr() {
        let input = document.getElementById("output");
        console.log(input);
        input.value = '';
    }

    function display (value) {
        document.getElementById("output").value += value;
    }

    function calculate() {
        let p = document.getElementById("output").value;
        let q = eval(p);
        document.getElementById("output").value = q;
    }
</script>

</body>
</html>
